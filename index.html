<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>SkyShip Level Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <div id="tool-palette">
      <button data-state="panScrollZoom">Pan</button>
      <button data-state="selectExisting">Select</button>
      <button data-state="selectNew" data-type="runner">Runner</button>
      <button data-state="selectNew" data-type="finishLine">Finish Line</button>
      <button data-state="selectNew" data-type="attractors">Attractor</button>
      <button data-state="selectNew" data-type="zippers">Zipper</button>
      <button data-state="playtest">Play</button>
    </div>
    <button id="export-button">Export</button>
    <div class="modal-background" id="export-modal">
      <div class="modal-content">
        <h3 class="modal-header">Export Level</h3>
        <textarea disabled></textarea>
        <div class="modal-actions">
          <button data-action="copy">Copy</button>
          <button data-action="close">Done</button>
        </div>
      </div>
    </div>
    <button id="import-button">Import</button>
    <div class="modal-background" id="import-modal">
      <div class="modal-content">
        <h3 class="modal-header">Import Level</h3>
        <textarea></textarea>
        <div class="modal-actions">
          <button data-action="cancel">Cancel</button>
          <button data-action="import">Import</button>
        </div>
      </div>
    </div>
    <button id="settings-button">Settings</button>
    <div class="modal-background" id="settings-modal">
      <div class="modal-content">
        <h3 class="modal-header">Settings</h3>
        <p>
          <label for="settings-stars">Starry Background: </label>
          <select id="settings-stars">
            <option value="0">Disabled</option>
            <option value="1000">Performance</option>
            <option value="3000">Balanced</option>
            <option value="5000">Fancy</option>
            <option value="20000">A Sky Full of Stars</option>
          </select>
        </p>
        <div class="modal-actions">
          <button data-action="done">Done</button>
        </div>
      </div>
    </div>
    <script src="js/sketch.js"></script>
  </body>
</html>
