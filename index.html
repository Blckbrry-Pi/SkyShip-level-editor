<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>SkyShip Level Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="tool-palette">
      <button data-state="panScrollZoom">Pan</button>
      <button data-state="selectExisting">Select</button>
      <button data-state="selectNew" data-type="runner">Runner</button>
      <button data-state="selectNew" data-type="finishLine">Finish Line</button>
    </div>
    <script src="js/sketch.js"></script>
  </body>
</html>
